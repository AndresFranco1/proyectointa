{% extends 'registration/navigatebar.html' %}
{% block content %}
{% load static %}
<form action="/ingresar_pregunta/" method="POST">
    <link rel="stylesheet" href="{% static 'ingresar_escuela.css' %}">
    {% csrf_token %}
    <h1 class="title">Ingresar pregunta nueva</h1>
    <div class="form-group">
        <label for="texto_pregunta">Texto pregunta:</label>
        {{ form.texto_pregunta }}
        {% if form.texto_pregunta.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in form.texto_pregunta.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
    <button type="submit" class="btn-submit">
        Ingresar Pregunta
    </button>
</form>
{% endblock%}
